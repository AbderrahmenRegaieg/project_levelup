<section class="contact-section" #contactSection>
  <div class="contact-content">
    <div class="section-header">
      <span class="tag">CONTACT US</span>
      <h1 class="title">Ready to be at the forefront of<br><span class="highlight">the industry?</span></h1>
      <p class="description">With LevelUp by your side, you have nothing to worry about.</p>
    </div>
    
    <form (submit)="handleSubmit($event)" class="contact-form">
      <input type="text" 
             id="name" 
             name="name"
             placeholder="Your Name" 
             class="form-input animate-fade" 
             style="--delay: 0.1s"
             required>
      
      <input type="email" 
             id="email" 
             name="email"
             placeholder="Your Email" 
             class="form-input animate-fade" 
             style="--delay: 0.2s"
             required>
      
      <input type="url" 
             id="social" 
             name="social"
             placeholder="Your Social Media Profile (Optional)" 
             class="form-input animate-fade" 
             style="--delay: 0.3s"
             pattern="https?://.+" 
             title="Please include http:// or https://">
      
      <textarea id="message" 
                name="message"
                placeholder="Your Message" 
                class="form-textarea animate-fade" 
                style="--delay: 0.4s"
                required></textarea>
      
      <button type="submit" 
              class="cta-button animate-pop"
              id="submitButton"
              [disabled]="isSending">
        <span>{{ isSending ? 'Sending...' : 'Get Started' }}</span>
        <div class="button-glow"></div>
      </button>
    </form>

    <div class="notification" 
         *ngIf="showNotification"
         [class.success]="notificationType === 'success'"
         [class.error]="notificationType === 'error'">
      <span>{{ notificationMessage }}</span>
      <div class="notification-progress"></div>
    </div>
  </div>

  <div class="hero-glow"></div>
  <div class="floating-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>
</section>
